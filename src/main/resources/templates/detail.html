<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <style>
        table {
            width: 100%;
            border: 1px solid #444444;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #444444;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1 th:text="${notice.title}"></h1>
<table>
    <tr>
        <th scope="col">NO</th>
        <td th:text="${notice.no}"></td>
    </tr>
    <tr>
        <th scope="col">제목</th>
        <td th:text="${notice.title}"></td>
    </tr>
    <tr>
        <th scope="col">내용</th>
        <td th:text="${notice.content}"></td>
    </tr>
    <tr>
        <th scope="col">작성일자</th>
        <td th:text="${notice.date}"></td>
    </tr>
    <tr th:if="${notice.fileCheck == 1}">
        <th scope="col">사진</th>
        <td th:each="noticeFiles: ${noticeFileDTOs}">
            <img th:src="@{/upload/${noticeFiles.savedFileName}}" alt="이미지" width="200" height="200">
        </td>
    </tr>
</table>

<button type="button" th:onclick="|location.href='@{/list}'|">목록</button>
<button type="button" th:onclick="|location.href='@{/modify/{no}(no=${notice.no})}'|">수정</button>
<button type="button" th:onclick="|location.href='@{/delete/{no}(no=${notice.no})}'|">삭제</button>

</body>
</html>
